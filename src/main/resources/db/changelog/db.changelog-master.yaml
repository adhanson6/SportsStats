databaseChangeLog:
  # Initial Sports table
  - changeSet:
      id: 1
      author: alex
      changes:
        - createTable:
            tableName: sport
            columns:
              - column:
                  name: sportId
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: createdAt
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: datetime
                  constraints:
                    nullable: false
  # Initial Conference table
  - changeSet:
      id: 2
      author: alex
      changes:
        - createTable:
            tableName: cfb_conference
            columns:
              - column:
                  name: conferenceId
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: division
                  type: varchar(100)
              - column:
                  name: sportId
                  type: int
              - column:
                  name: createdAt
                  type: datetime
                  constraints:
                    nullable: false
              - column:
                  name: updatedAt
                  type: datetime
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cfb_conference
            baseColumnNames: sportId
            constraintName: fk_cfb_sport_conference
            referencedTableName: sport
            referencedColumnNames: sportId